<div class="row">
    <div class="span10">
        <h2>Instructors</h2>
    </div>
</div>

    <div class="row">
        <div class="span10">
            <table class="table table-condensed table-hover">
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Subject</th>
                </tr>
                <tr ng-repeat="instructor in instructors">
                    <td>{{instructor.number}}</td>
                    <td>{{instructor.name}}</td>
                    <td>{{instructor.subject}}</td>
                </tr>
            </table>
        </div>
    </div>
